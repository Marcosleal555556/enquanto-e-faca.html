<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function faca() {
    var usuario;
    var senha;
    var recorrente;
    
    recorrente = true;
    do {
        usuario = window.prompt('Enter a value for usuario');
        senha = window.prompt('Enter a value for senha');
        if (usuario == "marcos") {
            if (senha == "123") {
                window.alert("Login efetuado com sucesso!!!");
                recorrente = false;
            } else {
                window.alert("Usuário ou senha inválida");
            }
        } else {
            window.alert("Usuário ou senha inválida");
        }
    } while (recorrente == true);
}

function enquanto() {
    var usuario;
    var senha;
    var recorrente;
    
    recorrente = true;
    while (recorrente == true) {
        usuario = window.prompt('Enter a value for usuario');
        senha = window.prompt('Enter a value for senha');
        if (usuario == "marcos") {
            if (senha == "123") {
                window.alert("Login efetuado com sucesso");
                recorrente = false;
            } else {
                window.alert("Usuário ou senha inválida");
            }
        } else {
            window.alert("Usuário ou senha inválida");
        }
    }
}





</script>

<body>

    <button onclick="faca()">LOGIN FAÇA</button>
    <button onclick="enquanto()">LOGIN ENQUANTO</button>



</body>
</html>
